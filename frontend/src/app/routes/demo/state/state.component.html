<header class="page-header pt-2 pb-4 text-center">
	<h1>State demo</h1>
</header>

<div class="row">
	<div class="col-6">
		<form [formGroup]="person" *ngIf="person">
			<div class="form-group mt-5">
				<label for="name">Name</label>
				<input type="text" class="form-control" formControlName="name" id="name">
			</div>
			<div class="form-group">
				<label for="name">Nick</label>
				<input type="text" class="form-control" formControlName="nick" id="nick">
			</div>
			<div class="form-group">
				<label for="name">Email</label>
				<input type="text" class="form-control" formControlName="email" id="email">
			</div>
			<div class="form-group">
				<label for="name">Location</label>
				<input type="text" class="form-control" formControlName="location" id="location">
			</div>
		</form>
	</div>
	<div class="col-6">
		<pre class="mt-5 d-block">
			{{ person?.value | json }}
		</pre>
	</div>
</div>
